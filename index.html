<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/115a8e12f0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <div class="wrapper">
        <div class="padding-bottom">
          <h4>How much is the bill?</h4>
          <span>$</span><input class="options" type="number" pattern="\d*" inputmode="decimal" id="amount" placeholder="Total Amount">
        </div>
        <div class="padding-bottom">
          <h4>How was the service?</h4>
          <select id="services" class="options">
            <option selected disabled hidden>
              Select
            </option>
            <option value="0.20"> 20% - Above Average </option>
            <option value="0.15"> 15% - Average </option>
            <option value="0.10"> 10% - Below Average </option>
          </select>
        </div>
        <h4>How many people are splitting the bill?</h4>
        <input type="number" class="options" pattern="\d*" id="persons" placeholder="Number of People">
        <button id="calculate">Calculate</button>
      </div>
      <div class="amounts">
        <div class="float" style="float:right;">
          <h5 style="margin:0;">Total Due:</h5>
          <i>$</i>
          <span id="total">0</span>
        </div>
        <div class="float">
          <h5 style="margin:0;">Tip Amount:</h5>
          <i>$</i>
          <span id="tip">0</span>
        </div>
        <div class="float" style="text-align:center;">
            <h5 id="each" style="display:none;">Total Per Person:</h5>
            <span id="per_person"></span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
